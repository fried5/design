<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 제어문 종합문제 </title>
	<script>
		var num = 1;
		var t = "<table border='1'>";
		for (var i = 1; i <= 5; i++) {
			t += "<tr>";
			for (var k = 1; k <= 5; k++) {
				t +=
					num++;
			}
			t += "</tr>";
		}
		t += "</table>";

		document.write(t);
	</script>
</head>

<body>
</body>

</html>
