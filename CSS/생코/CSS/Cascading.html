<!DOCTYPE HTML>
<HTML>
    <head>
        <style>
            li{color:red !important;}
            #idsel{color:blue;}
            .classsel{color:green;}
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id="idsel" class="classsel" 
                style="color:powderblue">css</li>
            <li>javascript</li>
        </ul>
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </body>
</HTML>
